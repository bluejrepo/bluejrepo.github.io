<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA v3 Test</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lcu2AMqAAAAAFBijhyKBVzza3dTDEJQ7Y6hHxuq"></script>
</head>
<body>
    <h1>reCAPTCHA v3 Test Form</h1>
    <form id="testForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(event) {
            event.preventDefault();

            grecaptcha.ready(function() {
                grecaptcha.execute('6Lcu2AMqAAAAAFBijhyKBVzza3dTDEJQ7Y6hHxuq', {action: 'submit'}).then(function(token) {
                    // Prepare the form data
                    var formData = new FormData(document.getElementById('testForm'));

                    // Create an XMLHttpRequest object
                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', 'https://bluejrepo.github.io', true);

                    // Set the reCAPTCHA token in the headers
                    xhr.setRequestHeader('X-Recaptcha-Token', token);

                    // Define what to do when the response is received
                    xhr.onload = function () {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            alert('Form submitted successfully!');
                        } else {
                            alert('Error submitting form.');
                        }
                    };

                    // Send the form data
                    xhr.send(formData);
                });
            });
        });
    </script>
</body>
</html>
